<div class="sample">
    <div>
        <img src="assets/cream.png" width="200" height="200" />
    </div>
    <!-- Basic binder case -->
    <div class="creamieFont lobster dark-brown" data="name" id="binder-reflecter">No text typed!</div>
    <input type="text" data="name" id="binder-textbox" placeholder="type anything here">
    <!-- Basic event case -->
    <div>
        <button id="event-click" e="click:changeData">Click me!</button>
    </div>
    <!-- Router -->
    <div>
        <a route-to="/tester" id="router-test">test</a>
        <a route-to="/test/creamie" id="router-test-creamie">test/creamie</a>
        <button id="get-router-param" e="click:setRouterParam">get router param</button>
        <div data="routerId" id="router-param-reflector"></div>
        <route-app></route-app>
    </div>
    <!-- If directive -->
    <div>
        <div if="canHave" id="if-directive">Check the content</div>
        <button id="hide" e="click:hide">hide</button> <button id="show" e="click:show">show</button>
    </div>
    <!-- If directive along with binder reflector -->
    <div>
        <input type="text" id="if-reflector" data="ifReflector" />
        <div if="showReflector" data="ifReflector" id="if-reflector-dom">This could be a IF directive</div>
        <button id="hide2" e="click:hide2">hide</button> <button id="show2" e="click:show2">show</button>
    </div>
    <!-- Loop directive -->
    <div>
        <div loop="items">
            <div el="itemName" id="item-name"></div>
        </div>
        <button e="click:addData" id="add-data">Add Data</button>
    </div>
</div>
<!-- Binder plugins test -->

    <exclude-component></exclude-component>
</div>
